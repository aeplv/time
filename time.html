<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Link Result</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #result { margin-top: 20px; font-weight: bold; color: #2a72e5; }
    input[type="text"] { width: 300px; padding: 6px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Enter a Link to Display</h2>
  <input type="text" id="linkInput" placeholder="Enter your link here..." />
  <button onclick="showLink()">Show Link</button>
  <div id="result"></div>

  <script>
    function showLink() {
      const link = document.getElementById('linkInput').value.trim();
      if (link) {
        document.getElementById('result').innerHTML = 
          `Result: <a href="${link}" target="_blank">${link}</a>`;
      } else {
        document.getElementById('result').innerHTML = "Please enter a valid link.";
      }
    }
  </script>
</body>
</html>
