<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Link in Window</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #iframeContainer { margin-top: 20px; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Enter a Link to Load</h2>
  <input type="text" id="https://aeplv.github.io/musicbox/musicbox.html" placeholder="Enter your link here..." />
  <div id="iframeContainer"></div>

  <script>
    function showLink() {
      const link = document.getElementById('linkInput').value.trim();
      const container = document.getElementById('iframeContainer');
      if (link) {
        container.innerHTML = `<iframe src="${link}" title="Result Window"></iframe>`;
      } else {
        container.innerHTML = "Please enter a valid link.";
      }
    }
  </script>
</body>
</html>
